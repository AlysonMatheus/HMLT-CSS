<body>
<h1>Imagem dinamica</h1>
<p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem felxivel">
</picture>
<h1>Reproduzindo Audio</h1>
<p>Vamos aprender a reproduzir audios em html</p>
<audio preload="metadata" auto controls>
   <source src="midia/guanacast-33.mp3" type="audio/mp3">
   <source src="midia/guanacast-33.ogg" type="audio/ogg">
   <source src="midia/guanacast-33.wav" type="audio/wav">
   <p>infelizmente seu navegador nao consegue reprodozindio <a href="midia/guanabara-33.mp3"></a></p>

</audio>

</body>
